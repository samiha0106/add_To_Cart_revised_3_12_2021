<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>
		Add To Cart
	</title>
	<link rel="stylesheet" href="addToCart.css"/>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<script src="addToCart.js"></script>
</head>
<body>
	<div class="main">
		<header id="header" class="header">
			<h1>Shopping Cart</h1>
			<div class="iconShopping">
				<p>0</p>
				<i class="fa fa-shopping-cart"></i>
			</div>
		</header>
		<div class="itemsBox">
			
     
			<div class="item">
				<img src="red-heel.jpg"/>
				<div class="itemInfo">
					<h1>Red Heels</h1>
					<p>$<span>400</span></p>
					<a href="#" title="add to cart" class="attToCart">Add to cart</a>
				</div>
			</div>
			<div class="item">
				<img src="white-heel.jpg"/>
				<div class="itemInfo">
					<h1>White Heels</h1>
					<p>$<span>400</span></p>
					<a href="#" title="add to cart" class="attToCart">Add to cart</a>
				</div>
			</div>
		</div>
	</div>
	<div class="cartBox">
		<div class="cart">
			<i class="fa fa-close"></i>
			<h1>Cart</h1>
			<table></table>
		</div>
	</div>



</body>
</html>
